<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>第二回制作課題</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r127/three.min.js"></script>
  </head>
  <body>
    <script>
      var init = function(){
        var width = 800;
        var height = 600;

        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(width, height);
        document.body.appendChild(renderer.domElement);

        var scene = new THREE.Scene();

        var camera = new THREE.PerspectiveCamera(45, width/height,1, 1000);

        var geometry = new THREE.BoxGeometry(0.4, 0.4 ,3);
        var material = new THREE.MeshPhongMaterial({color:0xff0000});
        var box = new THREE.Mesh(geometry, material);
        box.position.set(0, -3, -10);
        scene.add(box);

        var sphereGeometry = new THREE.SphereGeometry(0.5, 20 , 20);
        var sphereMaterial = new THREE.MeshPhongMaterial({color:0x0000ff, wireframe:true});
        var sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
        sphere.position.set(0, 0, -5);
        scene.add(sphere);

        var torusGeometry = new THREE.TorusGeometry(0.5, 0.2, 6, 12);
        var torusMaterial = new THREE.MeshPhongMaterial({color:0x00ff00});
        var torus1 = new THREE.Mesh(torusGeometry, torusMaterial);
        var torus2 = new THREE.Mesh(torusGeometry, torusMaterial);
        torus1.position.set(1.5, 1.3, -5);
        torus2.position.set(-1.5, 1.3, -5);
        scene.add(torus1);
        scene.add(torus2);

        var directionalLight1 = new THREE.DirectionalLight(0xffffff);directionalLight1.position.set(1, 1, 1);
        scene.add(directionalLight1);
       var directionalLight2 = new THREE.DirectionalLight(0xffffff);
        directionalLight2.position.set(-1, 1, 1);
        scene.add(directionalLight2) 

        var update = function(){
          requestAnimationFrame(update);

          box.rotation.x+= 0.001;
          box.rotation.y+= 0.002;
          sphere.rotation.x+= 0.02;
          sphere.rotation.y+=0.05

          renderer.render(scene, camera);
        };
        update();
      }
      window.addEventListener('DOMContentLoaded',init);
    </script>
  </body>
</html>
