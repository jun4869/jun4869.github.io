<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>sample1</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/99/three.min.js"></script>

</head>
<body>
 <script>
  var init = function() {

    var width = 800,
        height = 600;
  
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(width, height);
    document.body.appendChild(renderer.domElement);
  
    var scene = new THREE.Scene();
  
  var camera = new THREE.PerspectiveCamera(45, width / height, 1, 1000);

 var textureLoader = new THREE.TextureLoader();  
  var texture = textureLoader.load("baseball.jpg");
  var mat = new THREE.MeshPhongMaterial();
  mat.map = texture;

  var geometry = new THREE.BoxGeometry(1, 1, 1);
  var box = new THREE.Mesh(geometry, mat);
  box.position.z = -5;
  box.position.x = -2;
  scene.add(box);

  var sphereGeometry = new THREE.SphereGeometry( 0.8, 32, 32 ); 
  var sphere = new THREE.Mesh( sphereGeometry, mat );
  sphere.position.set( 0, 0, -5 );
  sphere.rotation.x = 0.2;
  scene.add( sphere );



  var directionalLight1 = new THREE.DirectionalLight(0xffffff);
  directionalLight1.position.set(1, 1, 1);
  scene.add(directionalLight1);

  var directionalLight2 = new THREE.DirectionalLight(0xffffff);
  directionalLight2.position.set(-10, 1, 1);
  scene.add(directionalLight2);

 var directionalLight3 = new THREE.DirectionalLight(0xffffff);
  directionalLight3.position.set(1, -10, 1);
  scene.add(directionalLight3);

  var update = function() {
    requestAnimationFrame(update);


    sphere.rotation.y += 0.01;

    renderer.render(scene, camera);
  };
  update();
}
  window.addEventListener('DOMContentLoaded', init);
</script>
</body>
</html>
