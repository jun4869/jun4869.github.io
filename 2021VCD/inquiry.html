<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/html5reset-1.6.1.css">
  <link rel="stylesheet" href="css/header_footer.css">
  <link rel="stylesheet" href="css/inquiry.css">
  <title>お問い合わせ| 炭火焼肉 牛工大</title>
</head>
<body>
  <header>
    <div>
      <div class="header_content">
        <h1><img class="header_logo" src="images/task-logo.png" alt="logo"></h1>
        <nav>
          <ul>
            <li><a href="index.html">トップ</a></li>
            <li><a href="menu.html">メニュー</a></li>
            <li><a href="access.html">アクセス</a></li>
          </ul>
        </nav>
      </div>
      </div>
  </header>
  
  <h1>お問い合わせ</h1>
  <form action="#" post="">
    <div>
      <label for="name"><span>お名前</span>:</label>
      <input id="name" type="text" name="name" placeholder="例) 工大 太郎">
    </div>
    <div>
      <label for="mail"><span>メールアドレス</span>:</label>
      <input type="email" name="email" id="email" placeholder="例) hogehoge@koudai.jp">
    </div>
    <div>
      <label for="comment"><span>お問い合わせ内容</span>:</label>
      <textarea name="comment" id="comment" cols="30" rows="10" placeholder="お問い合わせ内容を入力してください"></textarea>
    </div>
    <div>
      <input type="submit" value="送信">
    </div>
  </form>

  <footer>
    <div class="footer_link">
      <ul>
        <li><a href="index.html">ホーム</a></li>
        <li><a href="menu.html">商品情報</a></li>
        <li><a href="access.html">アクセス</a></li>
        <li><a href="inquiry.html">お問い合わせ</a></li>
      </ul>
    </div>
    <div class="footer_small">
      <small>&copy; 2021 炭火焼肉 牛工大</small>
    </div>
  </footer>
</body>
</html>
